<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-upperpart">
            <!-- heading line start -->
            <div class="container-upperpar--heading">
                <h1 class="heading">Multiplication Table</h1>
            </div>
            <!-- heading line END -->

            <input type="text" placeholder="Enter an integer number" class="container-form--input " id="input">
            <input type="submit" value="Submit" id="submit" class="btn">
            <input type="Reset" id="reset" class="btn">

        </div>


        <div class="container-lowerpart" id="result">
            <div class="container-lowerpart--box" id="empty-box">
                <h2 id="text">Result will be shown here .</h2>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
